<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pet Records
    </ion-title>
    <ion-button (click)="presentAlert()">Help</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-card>
      <ion-card-content>
        <h4>Hey User you can see the pet deatils by clicking the button below.</h4>
        <ion-button class="nis" (click) = "getPetRecords()"> Pet Details</ion-button>
        <p>
          {{petRecords}}
        </p>
        <p>{{errorMessage}}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
  

  
</ion-content>
